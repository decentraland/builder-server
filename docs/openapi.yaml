openapi: 3.0.3
info:
  title: Builder Server API
  version: 2.10.0
  description: |
    ## Overview

    The Builder Server API provides backend services for the Decentraland Builder application.
    It enables management of scene projects, wearable/emote collections, asset packs, and more.

    ## Authentication

    Most endpoints require authentication using Decentraland's Signed Fetch mechanism (ADR-44).
    Authentication is provided via the `X-Identity-Auth-Chain-*` headers.

    ## Base URL

    The API version prefix is configurable via the `API_VERSION` environment variable (default: `v1`).
    All endpoints are prefixed with `/{API_VERSION}/`.

  contact:
    name: Decentraland Foundation
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: https://builder-api.decentraland.org/v1
    description: Production environment
    variables: {}
  - url: https://builder-api.decentraland.zone/v1
    description: Development environment
    variables: {}

tags:
  - name: App
    description: Application info and health check
  - name: Projects
    description: Scene project management
  - name: Pools
    description: Public scene pools for community sharing
  - name: Pool Groups
    description: Pool categorization and grouping
  - name: Pool Likes
    description: Pool like management
  - name: Collections
    description: Wearable and emote collection management
  - name: Items
    description: Wearable and emote item management
  - name: Curations
    description: Collection and item curation workflow
  - name: Committee
    description: Committee member operations
  - name: Third Party
    description: Third-party collection management
  - name: Rarities
    description: Item rarity definitions
  - name: Forum
    description: Discourse forum integration
  - name: Asset Packs
    description: Asset pack management
  - name: Assets
    description: Individual 3D asset management
  - name: Manifest
    description: Project manifest operations
  - name: Deployments
    description: Scene deployment tracking
  - name: Storage
    description: S3 storage proxy endpoints
  - name: Share
    description: Share link generation
  - name: Analytics
    description: Analytics endpoints
  - name: NFT
    description: NFT-related operations
  - name: LAND
    description: LAND parcel operations
  - name: Newsletter
    description: Newsletter subscription management

security:
  - SignedFetch: []

paths:
  # App endpoints
  /info:
    get:
      operationId: getServerInfo
      tags: [App]
      summary: Get server version
      description: Returns the current server version
      security: []
      responses:
        '200':
          description: Server version information
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: object
                    properties:
                      version:
                        type: string

  # Project endpoints
  /templates:
    get:
      operationId: getProjectTemplates
      tags: [Projects]
      summary: Get all project templates
      description: Returns all public project templates
      security: []
      responses:
        '200':
          description: List of project templates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'

  /projects:
    get:
      operationId: getProjects
      tags: [Projects]
      summary: Get all projects
      description: Returns all projects for the authenticated user
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /projects/{id}:
    get:
      operationId: getProject
      tags: [Projects]
      summary: Get a project
      description: Returns a specific project by ID
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '200':
          description: Project details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      operationId: upsertProject
      tags: [Projects]
      summary: Create or update a project
      description: Creates a new project or updates an existing one
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectInput'
      responses:
        '200':
          description: Project created/updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      operationId: deleteProject
      tags: [Projects]
      summary: Delete a project
      description: Soft deletes a project
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '200':
          description: Project deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{id}/public:
    get:
      operationId: getPublicProject
      tags: [Projects]
      summary: Get a public project
      description: Returns a public project by ID (no authentication required)
      security: []
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '200':
          description: Public project details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{id}/media:
    post:
      operationId: uploadProjectMedia
      tags: [Projects]
      summary: Upload project media
      description: Uploads media files (thumbnails, previews) for a project
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                thumbnail:
                  type: string
                  format: binary
                preview:
                  type: string
                  format: binary
                north:
                  type: string
                  format: binary
                east:
                  type: string
                  format: binary
                south:
                  type: string
                  format: binary
                west:
                  type: string
                  format: binary
      responses:
        '200':
          description: Media uploaded successfully
        '401':
          $ref: '#/components/responses/Unauthorized'

  /projects/{id}/media/{filename}:
    get:
      operationId: getProjectMediaFile
      tags: [Projects]
      summary: Get project media file
      description: Redirects to the S3 URL for the media file
      security: []
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - name: filename
          in: path
          required: true
          schema:
            type: string
      responses:
        '301':
          description: Redirect to S3 URL
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{id}/contents/{content}:
    get:
      operationId: getProjectContent
      tags: [Projects]
      summary: Get project content
      description: Returns project content by hash. For preview hash, returns entity object. For CRDT hash, redirects to CRDT file.
      security: []
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - name: content
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Entity object (for preview hash)
          content:
            application/json:
              schema:
                type: object
        '301':
          description: Redirect to content URL
        '302':
          description: Redirect to CRDT file
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{id}/about:
    get:
      operationId: getProjectPreviewInfo
      tags: [Projects]
      summary: Get project preview info
      description: Returns realm configuration for project preview
      security: []
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '200':
          description: Preview configuration
          content:
            application/json:
              schema:
                type: object

  /projects/{id}/crdt:
    get:
      operationId: getProjectCrdt
      tags: [Projects]
      summary: Get project CRDT
      description: Returns the CRDT file for the project
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '302':
          description: Redirect to CRDT file
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      operationId: uploadProjectCrdt
      tags: [Projects]
      summary: Upload project CRDT
      description: Uploads the CRDT file for a project
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: CRDT uploaded successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/{coords}/coords:
    delete:
      operationId: removeProjectCoords
      tags: [Projects]
      summary: Remove coords from projects
      description: Removes creation coordinates from all projects with the given coords
      parameters:
        - name: coords
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Coordinates removed successfully
        '401':
          $ref: '#/components/responses/Unauthorized'

  # Pool endpoints
  /pools:
    get:
      operationId: getPools
      tags: [Pools]
      summary: Get all pools
      description: Returns all public scene pools with filtering and pagination
      security: []
      parameters:
        - name: eth_address
          in: query
          schema:
            type: string
        - name: group
          in: query
          schema:
            type: string
        - $ref: '#/components/parameters/SortBy'
        - $ref: '#/components/parameters/SortOrder'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: List of pools
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolListResponse'

  /projects/{id}/pool:
    get:
      operationId: getPool
      tags: [Pools]
      summary: Get a pool
      description: Returns a pool by project ID
      security: []
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '200':
          description: Pool details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolResponse'
    put:
      operationId: upsertPool
      tags: [Pools]
      summary: Create or update a pool
      description: Creates a pool from a project or updates an existing pool
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                groups:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        '200':
          description: Pool created/updated successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # Pool Group endpoints
  /pools/groups:
    get:
      operationId: getPoolGroups
      tags: [Pool Groups]
      summary: Get all pool groups
      description: Returns all pool groups
      security: []
      parameters:
        - name: active_only
          in: query
          schema:
            type: boolean
            default: false
          description: Filter to only active groups
      responses:
        '200':
          description: List of pool groups
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PoolGroup'

  # Pool Like endpoints
  /pools/{id}/likes:
    get:
      operationId: getPoolLikes
      tags: [Pool Likes]
      summary: Get pool likes count
      description: Returns the total number of likes for a pool
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: address
          in: query
          schema:
            type: string
          description: Filter by user address (use "me" for current user)
      responses:
        '200':
          description: Pool likes count
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: integer
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      operationId: likePool
      tags: [Pool Likes]
      summary: Like a pool
      description: Adds a like to a pool
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Pool liked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: integer
                    description: New total likes count
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      operationId: unlikePool
      tags: [Pool Likes]
      summary: Unlike a pool
      description: Removes a like from a pool
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Pool unliked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: integer
                    description: New total likes count
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # Collection endpoints
  /collections:
    get:
      operationId: getCollections
      tags: [Collections]
      summary: Get all collections
      description: Returns collections with filtering and pagination (committee members only for full access)
      parameters:
        - name: q
          in: query
          schema:
            type: string
          description: Search query
        - name: assignee
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/CurationStatus'
        - name: type
          in: query
          schema:
            type: string
            enum: [standard, third_party]
        - name: is_published
          in: query
          schema:
            type: string
            enum: ['true', 'false']
        - name: sort
          in: query
          schema:
            type: string
            enum:
              [
                MOST_RELEVANT,
                CREATED_AT_DESC,
                CREATED_AT_ASC,
                NAME_DESC,
                NAME_ASC,
                UPDATED_AT_DESC,
                UPDATED_AT_ASC,
              ]
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: List of collections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /{address}/collections:
    get:
      operationId: getCollectionsByAddress
      tags: [Collections]
      summary: Get collections by address
      description: Returns collections for a specific address
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
        - name: is_published
          in: query
          schema:
            type: string
        - name: sort
          in: query
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: List of collections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /collections/{id}:
    get:
      operationId: getCollection
      tags: [Collections]
      summary: Get a collection
      description: Returns a collection by ID
      parameters:
        - $ref: '#/components/parameters/CollectionId'
      responses:
        '200':
          description: Collection details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      operationId: upsertCollection
      tags: [Collections]
      summary: Create or update a collection
      description: Creates a new collection or updates an existing one
      parameters:
        - $ref: '#/components/parameters/CollectionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionInput'
      responses:
        '200':
          description: Collection created/updated successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '423':
          $ref: '#/components/responses/Locked'
    delete:
      operationId: deleteCollection
      tags: [Collections]
      summary: Delete a collection
      description: Deletes a collection
      parameters:
        - $ref: '#/components/parameters/CollectionId'
      responses:
        '200':
          description: Collection deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '423':
          $ref: '#/components/responses/Locked'

  /collections/{id}/publish:
    post:
      operationId: publishCollection
      tags: [Collections]
      summary: Publish a collection
      description: Publishes a collection to the blockchain
      parameters:
        - $ref: '#/components/parameters/CollectionId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                itemIds:
                  type: array
                  items:
                    type: string
                cheque:
                  $ref: '#/components/schemas/Cheque'
      responses:
        '200':
          description: Collection published successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'

  /collections/{id}/lock:
    post:
      operationId: lockCollection
      tags: [Collections]
      summary: Lock a collection
      description: Locks a collection until publication
      parameters:
        - $ref: '#/components/parameters/CollectionId'
      responses:
        '200':
          description: Collection locked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: string
                    format: date-time
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /collections/{id}/tos:
    post:
      operationId: saveCollectionTos
      tags: [Collections]
      summary: Save Terms of Service
      description: Records Terms of Service acceptance for collection publication
      parameters:
        - $ref: '#/components/parameters/CollectionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                event:
                  type: string
                  enum: [publish_collection_tos, publish_third_party_items_tos]
                hashes:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: TOS recorded successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /collections/{id}/approvalData:
    get:
      operationId: getCollectionApprovalData
      tags: [Collections]
      summary: Get approval data
      description: Returns data needed to approve a third-party collection
      parameters:
        - $ref: '#/components/parameters/CollectionId'
      responses:
        '200':
          description: Approval data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemApprovalData'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /addresses:
    get:
      operationId: getCollectionAddresses
      tags: [Collections]
      summary: Get collection addresses
      description: Returns collection contract addresses with filtering
      security: []
      parameters:
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/CurationStatus'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: List of addresses

  # Item endpoints
  /items:
    get:
      operationId: getItems
      tags: [Items]
      summary: Get all items
      description: Returns all items (committee members only)
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /{address}/items:
    get:
      operationId: getItemsByAddress
      tags: [Items]
      summary: Get items by address
      description: Returns items for a specific address
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
        - name: collectionId
          in: query
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /items/{id}:
    get:
      operationId: getItem
      tags: [Items]
      summary: Get an item
      description: Returns an item by ID
      parameters:
        - $ref: '#/components/parameters/ItemId'
      responses:
        '200':
          description: Item details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      operationId: upsertItem
      tags: [Items]
      summary: Create or update an item
      description: Creates a new item or updates an existing one (by ID or URN)
      parameters:
        - name: id
          description: Item UUID or URN
          in: path
          required: true
          schema:
            oneOf:
              - type: string
                format: uuid
              - type: string
                pattern: '^(urn:decentraland:(mainnet|goerli|sepolia|matic|mumbai|amoy):collections-thirdparty:[^:|\\s]+):([^:|\\s]+):([^:|\\s]+)$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemInput'
      responses:
        '200':
          description: Item created/updated successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '423':
          $ref: '#/components/responses/Locked'
    delete:
      operationId: deleteItem
      tags: [Items]
      summary: Delete an item
      description: Deletes an item
      parameters:
        - $ref: '#/components/parameters/ItemId'
      responses:
        '200':
          description: Item deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '423':
          $ref: '#/components/responses/Locked'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /collections/{id}/items:
    get:
      operationId: getCollectionItems
      tags: [Items]
      summary: Get collection items
      description: Returns items for a specific collection
      parameters:
        - $ref: '#/components/parameters/CollectionId'
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/CurationStatus'
        - name: synced
          in: query
          schema:
            type: string
        - name: mappingStatus
          in: query
          schema:
            type: string
            enum: [missing_mapping, unpublished_mapping]
        - name: name
          in: query
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
